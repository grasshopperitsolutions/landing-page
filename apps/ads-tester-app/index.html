<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World Button</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 32px;
        font-weight: 600;
      }

      .button-container {
        margin: 30px 0;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .btn:active {
        transform: translateY(0);
      }

      .message {
        margin-top: 20px;
        font-size: 20px;
        font-weight: 500;
        color: #667eea;
        min-height: 30px;
        transition: all 0.3s;
      }

      .ad-section {
        background: #f8f9fa;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        padding: 20px;
        margin-top: 40px;
        text-align: center;
      }

      .ad-section h2 {
        color: #666;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 15px;
      }

      .ad-placeholder {
        background: linear-gradient(
          45deg,
          #e0e0e0 25%,
          #f0f0f0 25%,
          #f0f0f0 50%,
          #e0e0e0 50%,
          #e0e0e0 75%,
          #f0f0f0 75%
        );
        background-size: 20px 20px;
        background-position: 0 0;
        border: 1px dashed #999;
        border-radius: 4px;
        padding: 60px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        color: #999;
        min-height: 100px;
        font-weight: 500;
      }

      .info-text {
        font-size: 12px;
        color: #999;
        margin-top: 10px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello World Button</h1>

      <p style="color: #666; font-size: 16px; margin-bottom: 20px">
        Click the button to see magic happen!
      </p>

      <div class="button-container">
        <button class="btn" onclick="showMessage()">Click Me!</button>
      </div>

      <div class="message" id="message"></div>

      <div class="ad-section">
        <h2>Advertisement</h2>
        <div class="ad-placeholder">
          <span
            >üéØ Ad Space Here<br /><br />
            <small style="display: block; margin-top: 8px"
              >Replace with your Google AdSense code</small
            >
          </span>
        </div>
        <p class="info-text">
          To add real ads, replace the placeholder above with your Google
          AdSense ad unit code
        </p>
      </div>
    </div>

    <script>
      let clickCount = 0;

      function showMessage() {
        clickCount++;
        const messageEl = document.getElementById("message");

        if (clickCount === 1) {
          messageEl.textContent = "üëã Hello, World!";
          messageEl.style.opacity = "1";
        } else if (clickCount === 2) {
          messageEl.textContent = "üéâ Great job! Keep clicking!";
        } else if (clickCount === 3) {
          messageEl.textContent = "‚≠ê You are awesome!";
        } else if (clickCount === 5) {
          messageEl.textContent = "üöÄ You are unstoppable!";
        } else if (clickCount === 10) {
          messageEl.textContent = "üëë You are a MASTER clicker!";
          messageEl.style.color = "#764ba2";
        } else {
          messageEl.textContent = `Clicked ${clickCount} times! üî•`;
        }
      }
    </script>
  </body>
</html>
